name: ğŸ› ï¸ Build using Gradle

on: 
  workflow_call:
    inputs:
      emoji:
        description: Emoji to display on Discord notification.
        type: string
        default: "ğŸ•Šï¸"
      jdk_provider:
        description: JDK provider.
        type: string
        default: "zulu"
      jdk_version:
        description: JDK version.
        type: number
        default: 17
      gradle_command:
        description: Gradle command to execute.
        type: string
        default: "publish"
    secrets:
      discord_webhook:
        description: Discord webhook url to send notification
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¼ Bump release version
        id: version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ github.token }}
          default_bump: "minor"
          custom_release_rules: "breaking:major:ğŸ’£ Breaking Changes,feat:minor:âœ¨ Features,fix:patch:ğŸ’£ Bug Fixes,docs:patch:ğŸ“° Docs,chore:patch:ğŸ¨ Chore,pref:patch:ğŸˆ Performance improvements,refactor:patch:ğŸ§¹ Refactoring,build:patch:ğŸ” Build,ci:patch:ğŸ” CI,revert:patch:âª Revert,style:patch:ğŸ§¹ Style,test:patch:ğŸ‘€ Test"
      - name: ğŸ”” Send workflow start notification
        uses: sarisia/actions-status-discord@v1
        with:
          nodetail: true
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "${{ inputs.emoji }} ${{ github.repository }} v${{ steps.version.outputs.new_version }} workflow run started"
          description: "View run: [${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          color: 0xeaa6e9
      - name: "â˜• Setup ${{ inputs.jdk_provider }} JDK${{ inputs.jdk_version }}"
        uses: actions/setup-java@v3.0.0
        with:
          distribution: ${{ inputs.jdk_provider }}
          java-version: "${{ inputs.jdk_version }}"
      - name: ğŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
      - name: ğŸ“¥ Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          token: ${{ github.token }}
          path: project
      - name: âŒ› Restore caches
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: ğŸ˜ Run Gradle command
        run: |
          cd project
          gradle ${{ inputs.gradle_command }}
      - name: ğŸ›°ï¸ Send workflow end notification
        if: always()
        uses: sarisia/actions-status-discord@v1
        env:
          project_version: ${{ steps.version.outputs.new_version }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "${{ inputs.emoji }} ${{ github.repository }} v${{ env.project_version }} workflow run complete"
          color: 0xeaa6e9
